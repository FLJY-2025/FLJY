<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=/docs/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>正在跳转到峰岚佳韵官网</title>
  <script>
    (function(){
      var target = '/docs/';
      // 如果 meta refresh 未生效，使用 JS 跳转兜底
      if (location.pathname !== target) {
        window.location.replace(target);
      }
    })();
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    a { color: #0066cc; }
  </style>
</head>
<body>
  <p>正在跳转到站点主页。如果没有自动跳转，请点击 <a href="/docs/">这里</a>。</p>
</body>
</html>
