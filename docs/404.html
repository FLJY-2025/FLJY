<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>页面未找到 - 峰岚佳韵</title>
  <link rel="icon" type="image/svg+xml" href="./网页图标.svg">
  <link rel="icon" type="image/png" href="./网页图标.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 40px; color: #333; }
    .container { max-width: 680px; margin: 0 auto; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p { line-height: 1.7; }
    a { color: #0066cc; }
    .hint { margin-top: 16px; font-size: 14px; color: #666; }
  </style>
  <script>
    // 自动跳转回首页，避免404卡住
    setTimeout(function(){
      window.location.replace('/');
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <h1>抱歉，未找到该页面（404）</h1>
    <p>即将返回首页。如果没有自动跳转，请点击 <a href="/">这里返回首页</a>。</p>
    <p class="hint">如果这是通过书签或外部链接进入的，请重新从首页导航。</p>
  </div>
</body>
</html>
