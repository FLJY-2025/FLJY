<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>峰岚佳韵</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="icon" type="image/svg+xml" href="./网页图标.svg">
   <link rel="icon" type="image/png" href="./网页图标.png">
   <link rel="apple-touch-icon" sizes="180x180" href="./180X180.png">
   <link rel="mask-icon" href="./网页图标.svg" color="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="./32X32.png">
    <link rel="icon" type="image/png" sizes="18x18" href="./18X18.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgba(255, 107, 53, 1); /* 全局背景采用矩形6的颜色 */
      color: #000000;
      overflow-x: hidden; /* 禁止横向滚动 */
      overscroll-behavior-x: none; /* 避免横向回弹 */
      touch-action: pan-y; /* 仅允许纵向滑动 */
    }

    html {
      overflow-x: hidden; /* 根级也禁止横向滚动 */
    }

    /* 固定导航栏样式 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 100px;
      padding-top: env(safe-area-inset-top);
      background-color: transparent; /* 透明背景 */
      backdrop-filter: none;
      z-index: 1000;
      box-shadow: none;
      border-bottom: none; /* 去掉分割线 */
    }

    /* 浅色/非纯色背景状态（包括白色）：导航白底不透明、彩色logo */
    .light-bg .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
      border-bottom: none;
    }

    /* 深色背景状态（用于矩形上方） */
    .dark-bg .navbar {
      background-color: transparent;
      box-shadow: none;
      border-bottom: none;
    }

    

    .logo-container {
      width: auto;
      height: auto;
      display: flex;
      flex-direction: row;
      gap: 8px;
      justify-content: flex-start;
      align-items: center;
    }

    .logo-icon {
      width: 121px;
      height: 24px;
      background-image: url(./彩色稿.svg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }

    .logo-text {
      width: 121px;
      height: 24px;
      position: relative;
    }

    /* 深色背景时使用反白稿logo */
    .dark-bg .logo-icon {
      background-image: url(./反白稿.svg);
      filter: brightness(0) invert(1);
    }

    

    .welcome-container {
      padding: 200px 100px 100px 100px;
      text-align: left;
      position: fixed;
      top: calc(100px + env(safe-area-inset-top)); /* 固定在导航下方 */
      left: 0;
      width: 100%;
      margin-top: 0; /* 避免滚动时位置变化 */
      z-index: 900;
    }

    .hello-text {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 100px;
    }

    /* 首屏在矩形6上显示白色文字 */
    .rect-6 .hello-text,
    .rect-6 .welcome-text {
      color: #ffffff;
    }

    .images-container {
      position: relative;
      z-index: 980; /* 高于白层(950)，低于导航(1000) */
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      padding: 0 100px;
      gap: 24px;
      max-width: 100%; /* 防溢出 */
      overflow: hidden;
    }

    .image-item {
      width: 400px;
      height: 500px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 16px;
    }

    /* 矩形 6 */
      .rect-6 {
         width: 100%;
         height: 600px;
         background: rgba(255, 107, 53, 1);
         margin-bottom: 200px; /* 与下方图片间距为200 */
       }

      /* 白色覆盖矩形（矩形 7）：进入视口后吸顶并覆盖首屏与欢迎文字 */
      .rect-7 {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        z-index: 950; /* 高于欢迎文字(900)，低于导航(1000) */
        width: 100vw; /* 覆盖整个视口宽度，避免缩放露边 */
        min-height: 100vh;
        background: #ffffff;
      }

      /* 主内容统一包裹容器：置于白层之上 */
      .main-content {
        position: relative;
        z-index: 980; /* 高于白层，低于导航 */
        background: #ffffff; /* 主内容统一白色背景，避免缩放露出底色 */
        width: 100%;
        min-height: 100vh; /* 保证至少铺满视口高度 */
        overflow-x: hidden; /* 防溢出 */
      }
 
      /* 页脚样式 */
    .footer {
      position: relative;
      z-index: 980; /* 白层之上，导航之下 */
      width: 100%;
      padding: 20px 100px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      background-color: #FF6B35; /* 页脚背景色 */
      color: #ffffff; /* 页脚文字色 */
      border-top: none;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: center;
      justify-content: flex-start;
      font-size: 14px;
      opacity: 0.85;
    }

    .light-bg .footer {
      background-color: #FF6B35;
      border-top: none;
      color: #ffffff;
    }

    .dark-bg .footer {
      background-color: #FF6B35;
      border-top: none;
      color: #ffffff;
    }

    /* 平板设备页脚适配 */
    @media screen and (max-width: 1024px) {
      .footer {
        padding: 20px 50px;
      }
    }

    /* 手机设备页脚适配 */
    @media screen and (max-width: 768px) {
      .footer {
        padding: 20px 20px;
        padding-bottom: calc(20px + env(safe-area-inset-bottom));
      }
      .footer-content {
        justify-content: center;
      }
    }

    /* 小屏幕手机页脚适配 */
    @media screen and (max-width: 480px) {
      .footer {
        padding: 15px 15px;
        padding-bottom: calc(15px + env(safe-area-inset-bottom));
      }
      .footer-content {
        font-size: 13px;
      }
    }

    /* 平板设备响应式布局 */
    @media screen and (max-width: 1024px) {
      .navbar {
        padding: 10px 50px;
      }
      
      .logo-icon {
        width: 100px;
        height: 20px;
      }
      
      .logo-text {
        width: 100px;
        height: 20px;
      }
      
      .welcome-container {
        padding: 150px 50px 80px 50px;
        position: fixed;
        top: calc(100px + env(safe-area-inset-top));
        left: 0;
        width: 100%;
        margin-top: 0;
        z-index: 900;
      }
      
      .hello-text {
        font-size: 50px;
      }
      
      .welcome-text {
        font-size: 50px;
      }
      
      .images-container {
        padding: 0 50px;
        gap: 15px;
      }
      
      .image-item {
        width: 300px;
        height: 400px;
      }
    }

    /* 手机设备响应式布局 */
    @media screen and (max-width: 768px) {
      .navbar {
        padding: 10px 20px;
        height: 64px;
        padding-top: calc(10px + env(safe-area-inset-top));
      }
      
      .logo-container {
        gap: 5px;
      }
      
      .logo-icon {
        width: 80px;
        height: 16px;
      }
      
      .logo-text {
        width: 80px;
        height: 16px;
      }
      
      .welcome-container {
        padding: 100px 20px 60px 20px;
        position: fixed;
        top: calc(64px + env(safe-area-inset-top));
        left: 0;
        width: 100%;
        margin-top: 0;
        text-align: center;
        z-index: 900;
      }
      
      .hello-text {
        font-size: 36px;
        margin-bottom: 15px;
      }
      
      .welcome-text {
        font-size: 36px;
        margin-bottom: 60px;
      }
      
      .images-container {
        flex-direction: column;
        align-items: center;
        padding: 0 20px;
        gap: 20px;
      }
      
      .image-item {
        width: 100%;
        max-width: 360px;
        height: 280px;
      }
    }

    /* 小屏幕手机设备响应式布局 */
    @media screen and (max-width: 480px) {
      .navbar {
        padding: 8px 15px;
        height: 56px;
        padding-top: calc(8px + env(safe-area-inset-top));
      }
      
      .logo-icon {
        width: 70px;
        height: 14px;
      }
      
      .logo-text {
        width: 70px;
        height: 14px;
      }
      
      .welcome-container {
        padding: 80px 15px 50px 15px;
        position: fixed;
        top: calc(56px + env(safe-area-inset-top));
        left: 0;
        width: 100%;
        margin-top: 0;
        z-index: 900;
      }
      
      .hello-text {
        font-size: 28px;
        margin-bottom: 10px;
      }
      
      .welcome-text {
        font-size: 28px;
        margin-bottom: 50px;
      }
      
      .images-container {
        padding: 0 15px;
        gap: 15px;
      }
      
      .image-item {
        height: 240px;
      }
    }

    .image-1 {
      background-image: url(./image/Rectangle_4_95.png);
    }

    .image-2 {
      background-image: url(./image/Rectangle_4_96.png);
    }

    .image-3 {
      background-image: url(./image/Rectangle_4_97.png);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <div class="logo-icon"></div>
      <div class="logo-text">
        <!-- 文字部分使用SVG实现 -->
      </div>
    </div>
  </div>

  <div class="rect-6">
    <div class="welcome-container">
      <div class="hello-text">Hello！</div>
      <div class="welcome-text">欢迎来到峰岚佳韵</div>
    </div>
  </div>

  <div class="rect-7"></div>

  <div class="main-content">
    <div class="images-container">
      <div class="image-item image-1"></div>
      <div class="image-item image-2"></div>
      <div class="image-item image-3"></div>
    </div>

    <div class="footer">
      <div class="footer-content">
        <span>© 2025 峰岚佳韵</span>
        <span>保留所有权利</span>
      </div>
    </div>
  </div>

  <script>
    // 根据滚动位置在矩形6上方显示反白稿，越过后显示彩色稿
    function updateNavbarOnScroll() {
      const body = document.body;
      const navbar = document.querySelector('.navbar');
      const rect7 = document.querySelector('.rect-7');
      if (!navbar || !rect7) return;

      const rect7Top = rect7.getBoundingClientRect().top;
      
      // 当白色矩形到达导航栏上方（贴顶）时，切换为白底导航与彩色logo；反之为透明导航与反白logo
      if (rect7Top <= 0) {
        body.classList.add('light-bg');
        body.classList.remove('dark-bg');
      } else {
        body.classList.add('dark-bg');
        body.classList.remove('light-bg');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // 禁用鼠标右键菜单
      document.addEventListener('contextmenu', function(e) { e.preventDefault(); });

      updateNavbarOnScroll();
      window.addEventListener('scroll', updateNavbarOnScroll, { passive: true });
      window.addEventListener('resize', updateNavbarOnScroll);
    });
  </script>
</body>
</html>
